<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookToFish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to BookToFish</h1>
        <p>Book your perfect fishing adventure online!</p>
    </header>

    <section class="image-container">
        <div id="box1" class="box">
            <img src="img1.png" alt="Spot booking" class="centered-image">
            <div class="card-info">
                <h2>Book Your Spot</h2>
            </div>
        </div>
        <div id="box2" class="box">
            <img src="img2.png" alt="Hooking a fish" class="centered-image">
            <div class="card-info">
                <h2>Hook a Shark!</h2>
            </div>
        </div>
        <div id="box3" class="box">
            <img src="img3.png" alt="Selling in the fish market" class="centered-image">
            <div class="card-info">
                <h2>Sell to spark</h2>
            </div>
        </div>
    </section>
</body>
</html>
